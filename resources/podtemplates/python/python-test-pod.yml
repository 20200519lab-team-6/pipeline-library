kind: Pod
metadata:
  name: python-app
spec:
  containers:
  - name: python3
    image: johns2te/pipenv:3.7
    command:
    - cat
    tty: true
    volumeMounts:
    - name: cache-volume
      mountPath: /.cache/
    - name: local-volume
      mountPath: /.local/
  volumes:
  - name: cache-volume
    emptyDir: {}
  - name: local-volume
    emptyDir: {}
