kind: Pod
metadata:
  name: img-gcloud
  annotations:
    container.apparmor.security.beta.kubernetes.io/img: unconfined
    container.seccomp.security.alpha.kubernetes.io/img: unconfined
spec:
  securityContext:
    runAsUser: 1000
  containers:
  - name: img-gcloud
    image: gcr.io/core-workshop/img-gcloud:sha256:a97a9f1c4d321e210159b2d44a4f6c3784bb0bd261cbff1f0271908fc6613a59
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    # securityContext:
    #   procMount: Unmasked
    volumeMounts:
    - name: docker-config
      mountPath: /.docker/
    - name: gcloud-config
      mountPath: /.config/gcloud
    - name: cache-volume
      mountPath: /tmp/
  volumes:
  - name: docker-config
    emptyDir: {}
  - name: gcloud-config
    emptyDir: {}
  - name: cache-volume
    emptyDir: {}
  restartPolicy: Never
