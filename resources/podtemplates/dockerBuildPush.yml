kind: Pod
metadata:
  name: img
  labels:
    run: img
  annotations:
    container.apparmor.security.beta.kubernetes.io/img: unconfined
spec:
  containers:
  - name: img
    image: r.j3ss.co/img:v0.5.7
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    securityContext:
      procMount: Unmasked
  - name: gcp-sdk
    image: gcr.io/core-workshop/gcloud-docker-credential-gcr:0.3
    command:
    - cat
    tty: true
  serviceAccountName: cloud-run-sa
  securityContext:
    runAsUser: 1000
