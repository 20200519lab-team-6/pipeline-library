     kind: Pod
     metadata:
       name: kaniko
     spec:
       containers:
       - name: kaniko
         image: gcr.io/kaniko-project/executor:debug-1723613e8f4806446b8c4f1669741e7846fce256
         resources:
           requests:
             memory: "1Gi"
         command:
         - /busybox/cat
