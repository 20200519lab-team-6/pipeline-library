kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-v0.10.0
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
  containers:
  - name: gcp-sdk
    image: google/cloud-sdk:252.0.0-slim
    command:
    - cat
    tty: true
    volumeMounts:
      - name: gcp-logs
        mountPath: /.config/gcloud/logs
  volumes:
  - name: gcp-logs
    emptyDir: {}
  serviceAccountName: cloud-run-sa
  securityContext:
    runAsUser: 0
